<!DOCTYPE html>
<html lang="en-us" ng-app="nightApp">
  <head>
    <title>Night Life App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/darkly.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <div ng-controller="navCtrl">
      
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
              <div class="container">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/" class="navbar-brand">
                      <i class="fa fa-home" aria-hidden="true"></i> Night Life App
                    </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="loaded">
                  <li uib-dropdown on-toggle="toggled(open)" ng-show="user.id">
                    <a href id="simple-dropdown" uib-dropdown-toggle>
                      Signed in as @{{user.username}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                      <li ng-show="user.id" ng-click="twitterUnlink()"><a href="#">
                        <i class="fa fa-user-times" aria-hidden="true"></i> Unlink Twitter
                      </a></li>
                      <li ng-click="logout()"><a href="#">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                      </a></li>
                    </ul>
                  </li>
                  <li ng-click="newUser()" ng-hide="user.id"><a href="#"> 
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Login
                  </a></li>   
                </ul>
              </div>
            </nav>
        </header>

        <div class="container">
          <div ng-view></div>
        </div>
      
    </div>
  
    <footer class="footer">
        <div class="container">
          <p><small>
            <a href="https://www.freecodecamp.com/challenges/build-a-nightlife-coordination-app" target="_blank">FCC Night Life App</a> | 
            <a href="https://github.com/mtharmen/night-life-app" target="_blank">GitHub Repo <i class="fa fa-github" aria-hidden="true"></i></a> | 
            <a href="http://fontawesome.io/" target="_blank">Font Awesome <i class="fa fa-font-awesome" aria-hidden="true"></i></a>
          </small></p>
        </div>
    </footer>

  </body>
</html>
